<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Document</title>

  <script src="https://kit.fontawesome.com/1f8560217f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <section class="game">
    <div class="game__header">
      <button class="game__button"><i class="fas fa-play"></i></button>
      <span class="game__timer">0:0</span>
      <span class="game__score">9</span>
    </div>
    <section class="game__field"></section>
  </section>
  <section class="pop-up pop-up--hide">
    <button class="pop-up_refresh">
      <i class="fas fa-redo"></i>
    </button>
    <span class="pop-up__message">Hello</span>
  </section>
</body>
</html>
